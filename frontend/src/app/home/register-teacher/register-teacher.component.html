<div class="bgComponentTeacher">
    <div class="form">
        <mat-card class="card">
            <mat-card-title>Register teacher</mat-card-title>
            <mat-card-content>
                <div class="container">
                    <mat-form-field>
                        <input 
                        [(ngModel)]="registerDataTeacher.name"
                        matInput
                        placeholder="Name and lastname"
                        required
                        />
                    </mat-form-field>
                    <mat-form-field>
                        <input 
                        [(ngModel)]="registerDataTeacher.email"
                        type="email"
                        matInput
                        placeholder="Email"
                        required
                        />
                    </mat-form-field>
                    <mat-form-field>
                        <input 
                        [(ngModel)]="registerDataTeacher.password"
                        type="password"
                        matInput
                        placeholder="Password"
                        required
                        />
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button 
                (click)="registerTeacher()"
                class ="button colorButton"
                mat-raised-button
                >
                    Register
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
