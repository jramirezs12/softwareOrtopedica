<div class="bgComponentMatter">
    <div class="form">
        <mat-card class="card">
            <mat-card-title>Register Matter</mat-card-title>
            <mat-card-content>
                <div class="container">
                    <mat-form-field>
                        <input 
                        [(ngModel)]="registerDataMatter.name"
                        matInput
                        placeholder="Name of the matter"
                        required
                        />
                    </mat-form-field>
                    <mat-form-field>
                        <input 
                        [(ngModel)]="registerDataMatter.description"
                        matInput
                        placeholder="Description of the matter"
                        required
                        />
                    </mat-form-field>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button 
                (click)="registerMatter()"
                class ="button colorButton"
                mat-raised-button
                >
                    Register matter
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
